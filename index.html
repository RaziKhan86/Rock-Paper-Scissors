<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="Rock-Paper-Scissors.css">
</head>

<body>
    <h1>Rock-Paper-Scissors</h1>
    <button class="move-button js-rock-button">
        <img src="images/rock-emoji.png" class="move-icon">
    </button>
    <button class="move-button js-paper-button">
        <img src="images/paper-emoji.png" class="move-icon">
    </button>
    <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" class="move-icon">
    </button>
    <p class="status"></p>
    <p class="res  result"></p>
    <p class="shows score"></p>
    <button class="reset-score-button js-reset-button">ResetScore</button>
    <button class="AutoPlay js-autoPlay-button">AutoPlay</button>
    <h1>Winning Rules:</h1>
    <p>
        Rock<img src="images/rock-emoji.png" class="move-icon">beats Scissors <img src="images/scissors-emoji.png"
            class="move-icon"><br>
        Scissors <img src="images/scissors-emoji.png" class="move-icon"> beats Paper<img src="images/paper-emoji.png"
            class="move-icon"><br>
        Paper<img src="images/paper-emoji.png" class="move-icon">beats Rock<img src="images/rock-emoji.png"
            class="move-icon">
    </p>
    <script src="Rock-Paper-Scissors.js"></script>
</body>

</html>
